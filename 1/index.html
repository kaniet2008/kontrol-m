<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Управление продуктами</h1>


<div class="search">
  <input type="text" id="searchId" placeholder="Введите ID продукта">
  <button id="searchBtn">Найти</button>
</div>

<p id="message"></p>


<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Статус</th>
      <th>Изображение</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody id="productsTable"></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
