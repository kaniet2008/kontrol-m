<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Управление продуктами</h1>
<h2>Создать продукт</h2>

<form id="createForm">
  <input type="text" id="title" placeholder="Название продукта">
  <span class="error" id="titleError"></span>

  <input type="number" id="price" placeholder="Цена">
  <span class="error" id="priceError"></span>

  <input type="text" id="status" placeholder="Статус (active / inactive)">
  <span class="error" id="statusError"></span>

  <input type="text" id="image" placeholder="URL изображения">
  <span class="error" id="imageError"></span>

  <button type="submit">Создать</button>
</form>


<div class="search">
  <input type="text" id="searchId" placeholder="Введите ID продукта">
  <button id="searchBtn">Найти</button>
</div>

<p id="message"></p>


<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
      <th>Статус</th>
      <th>Изображение</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody id="productsTable"></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
